<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopOver y Tooltip</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="pop.js"></script>
</head>
<body>



<form action="" method="get">
    <div class="container">
        <h1>Formulario con popover y tooltip</h1>
        <div class="form-group col-md-6">
            <input type="text"
                   tabindex="0"
                   data-trigger="focus"
                   data-content="Aquí debes escribir tu nombre"
                   class="form-control popover-dismiss"
                   id="nombre"
                   data-toogle="popover"
                   title="Nombre"
                   placeholder="Nombre"
            onclick="popNombre()">
        </div>

        <div class="form-group col-md-6">
            <input type="text"
                   tabindex="0"
                   data-trigger="focus"
                   data-content="Aquí debes escribir tu correo electrónico"
                   class="form-control popover-dismiss"
                   id="email"
                   data-toogle="popover"
                   title="Email"
                   placeholder="Email"
            onclick="popEmail()">
        </div>

        <div class="form-group col-md-6">
            <input type="text"
                   tabindex="0"
                   data-trigger="focus"
                   data-content="Aquí escribes tu edad. !!EN NÚMEROS!!"
                   class="form-control popover-dismiss"
                   id="edad"
                   data-toogle="popover"
                   title="Edad"
                   placeholder="Edad"
            onclick="popAge()">
        </div>

        <input type="submit" class="btn btn-success">
    </div>
</form>

</body>
</html>
