<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>Clase Card</h1>

<div class="row">
    <div class="card">
        <img class="card-img-top" src="https://static.vix.com/es/sites/default/files/styles/thumbnail/public/btg/overwatch_tracer.0.0_cinema_1280.0.jpg?itok=eo8LrxD4" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title pr-4">Tracer</h4>
            <div class="container">
                <p class="card-text text-warning">Corta y media distancia. Dificultad baja.</p>
            </div>
        </div>
        <div class="card-footer mt-4">
            <p>Recomendada para principiantes</p>
        </div>
    </div>


    <div class="card">
        <img class="card-img-top" src="http://www.gamasutra.com/db_area/images/news/2016/Jun/275494/widowthumb.jpg" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title pt-5">Widowmaker</h4>
            <div class="container">
                <p class="card-text text-danger">Widowmaker, larga distancia. Dificultad alta.</p>
            </div>
        </div>
        <div class="card-footer mb-5">
            <p>Para jugadores experimentados</p>
        </div>
    </div>


    <div class="card">
        <img class="card-img-top" src="https://cdn.macrumors.com/article-new/2017/05/ana-overwatch-200x200.jpg" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title mt-3">Ana</h4>
            <div class="container">
                <p class="card-text text-primary">Ana, larga-media distancia. Dificultad media-alta.</p>
            </div>
        </div>
        <div class="card-footer pb-3">
            <p>Buen soporte inicial, pero requiere pr√°ctica</p>
        </div>
    </div>
</div>


</body>
</html>
